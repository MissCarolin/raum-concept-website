<div class="app-home_container">
    <div class="app-home_left-side">
        <div class="app-home_carousel-container">
            <app-header></app-header>
            <mat-carousel class="app-home_carousel-dots-arrows" timings="250ms ease-in" [autoplay]="true" interval="6000" color="accent" maxWidth="500px" proportion="140" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
                [useMouseWheel]="false" orientation="ltr">
                <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image" overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
            </mat-carousel>
        </div>
    </div>
    <div class="app-home_right-side">
        <p class="app-home_description">we build, renovate and xxxxxxx add text what you do</p>
        <img class="app-home_logo" [src]="'assets/images/logoRc.png'" alt="logo">
        <div class="app-home_examples-project-images">
            <div>
                <img class="app-home_example" [src]="'assets/images/kitchen.png'" alt="kitchen">
                <p class="app-home_description-images">KÃ¼che</p>
            </div>
            <div class="app-home_separation-line"></div>
            <div>
                <img class="app-home_example" [src]="'assets/images/bathroom.png'" alt="bathroom">
                <p class="app-home_description-images">Badezimmer</p>
            </div>
            <div class="app-home_separation-line"></div>
            <div>
                <img class="app-home_example" [src]="'assets/images/floors.png'" alt="floors">
                <p class="app-home_description-images">Boden</p>
            </div>
        </div>
        <button class="app-home_button-leistungen" type="button" mat-raised-button> UNSERE LEISTUNGEN
        </button>
    </div>
</div>
